<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hangman - –ú–∞—à–∏–Ω—ã –ë—Ä–µ–Ω–¥ –¢–∞–∞—Ö</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #1b263b;
        color: white;
        text-align: center;
        padding: 20px;
        margin: 0;
    }

    #startBtn {
        padding: 12px 24px;
        font-size: 22px;
        background: #4caf50;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
    }

    #gameArea {
        display: none;
        margin-top: 20px;
    }

    #wordArea {
        font-size: 32px;
        letter-spacing: 12px;
        margin: 20px 0;
        word-break: break-all;
    }

    #keyboard button {
        padding: 10px;
        margin: 4px;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        background: #415a77;
        color: white;
        cursor: pointer;
    }

    #keyboard button:hover {
        background: #778da9;
    }

    canvas {
        margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 480px) {
        #wordArea { font-size: 26px; letter-spacing: 6px; }
        #keyboard button { padding: 7px; margin: 3px; font-size: 15px; }
        #startBtn { font-size: 18px; }
        canvas { width: 250px; height: 250px; }
    }
</style>
</head>

<body>

<h1>üöó –ú–∞—à–∏–Ω—ã –ë—Ä–µ–Ω–¥ –¢–∞–∞—Ö ‚Äî Hangman</h1>

<button id="startBtn">–¢–æ–≥–ª–æ–æ–º —ç—Ö–ª“Ø“Ø–ª—ç—Ö</button>

<div id="gameArea">
    <h2 id="questionText"></h2>
    <div id="wordArea"></div>
    <div id="keyboard"></div>
    <canvas id="hangman" width="300" height="300"></canvas>
</div>

<script>
// -----------------------------
//  üü¶ 1. –ê—Å—É—É–ª—Ç / –•–∞—Ä–∏—É–ª—Ç (10 —à–∏—Ä—Ö—ç–≥)
// -----------------------------
var questions = [
    "–ì–µ—Ä–º–∞–Ω—ã —Ö–∞–º–≥–∏–π–Ω –∞–ª–¥–∞—Ä—Ç–∞–π —Ç–∞–Ω—Å–∞–≥ –º–∞—à–∏–Ω—ã –±—Ä—ç–Ω–¥?",
    "–Ø–ø–æ–Ω—ã —Ö–∞–º–≥–∏–π–Ω —Ç–æ–º –∞–≤—Ç–æ–º–∞—à–∏–Ω “Ø–π–ª–¥–≤—ç—Ä–ª—ç–≥—á?",
    "–ò—Ç–∞–ª–∏–π–Ω –∞–ª–¥–∞—Ä—Ç —Å—É–ø–µ—Ä –º–∞—à–∏–Ω?",
    "–ê–ù–£-—ã–Ω —Ü–∞—Ö–∏–ª–≥–∞–∞–Ω –º–∞—à–∏–Ω—ã —Ç—ç—Ä–≥“Ø“Ø–ª—ç–≥—á –∫–æ–º–ø–∞–Ω–∏?",
    "–ë—Ä–∏—Ç–∞–Ω–∏ —É–ª—Å—ã–Ω —Ç–∞–Ω—Å–∞–≥ –∂–∏–π–ø –±—Ä—ç–Ω–¥?",
    "”®–º–Ω”©–¥ –°–æ–ª–æ–Ω–≥–æ—Å—ã–Ω —Ç–æ–º –∞–≤—Ç–æ–º–∞—à–∏–Ω “Ø–π–ª–¥–≤—ç—Ä–ª—ç–≥—á?",
    "–®–≤–µ–¥–∏–π–Ω –∞—é—É–ª–≥“Ø–π –±–∞–π–¥–ª–∞–∞—Ä–∞–∞ –∞–ª–¥–∞—Ä—Ç–∞–π –±—Ä—ç–Ω–¥?",
    "–§—Ä–∞–Ω—Ü—ã–Ω –∞–≤—Ç–æ–º–∞—à–∏–Ω “Ø–π–ª–¥–≤—ç—Ä–ª—ç–≥—á?",
    "–ê–º–µ—Ä–∏–∫–∏–π–Ω ‚Äúmuscle car‚Äù –º–∞—à–∏–Ω—ã –±—Ä—ç–Ω–¥?",
    "–ë—É–ª—Ç–∞–π –ª–æ–≥–æ –±“Ø—Ö–∏–π –ò—Ç–∞–ª–∏–π–Ω —Å—É–ø–µ—Ä –º–∞—à–∏–Ω?"
];

var answers = [
    "–º–µ—Ä—Å–µ–¥–µ—Å",
    "—Ç–æ–π–æ—Ç–∞",
    "—Ñ–µ—Ä–∞—Ä–∏",
    "—Ç–µ—Å–ª–∞",
    "–ª–µ–Ω–¥—Ä–æ–≤–µ—Ä",
    "—Ö—é–Ω–¥—ç–π",
    "–≤–æ–ª—å–≤–æ",
    "—Ä–µ–Ω–æ",
    "–º—É—Å—Ç–∞–Ω–≥",
    "–ª–∞–º–±–æ—Ä–≥–∏–Ω–∏"
];

// -----------------------------
var currentQuestion = "";
var currentAnswer = "";
var revealed = [];
var mistakes = 0;
var maxMistakes = 6;

var canvas = document.getElementById("hangman");
var ctx = canvas.getContext("2d");

// -----------------------------
//  üü© START BUTTON
// -----------------------------
document.getElementById("startBtn").onclick = function () {
    this.style.display = "none";
    document.getElementById("gameArea").style.display = "block";
    startGame();
};

// -----------------------------
function startGame() {
    mistakes = 0;
    clearCanvas();
    drawGallows();

    var index = Math.floor(Math.random() * questions.length);
    currentQuestion = questions[index];
    currentAnswer = answers[index];

    revealed = Array(currentAnswer.length).fill(false);

    document.getElementById("questionText").textContent = currentQuestion;
    drawWord();
    drawKeyboard();
}

// -----------------------------
//  üü¶ “Æ–ì–ù–ò–ô –ù–£–£–¶ –î“Æ–†–°–õ–≠–õ
// -----------------------------
function drawWord() {
    let result = "";
    for (let i = 0; i < currentAnswer.length; i++) {
        result += revealed[i] ? currentAnswer[i] + " " : "_ ";
    }
    document.getElementById("wordArea").textContent = result;
}

// -----------------------------
// üü• –ú–û–ù–ì–û–õ –ö–†–ò–õ–õ “Æ–°–ì–ò–ô–ù KEYBOARD
// -----------------------------
function drawKeyboard() {
    const letters = "–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ö”©—Ü—á—à“Ø—ä—è—å—ç—é—Ñ";
    let keyBox = document.getElementById("keyboard");
    keyBox.innerHTML = "";

    for (let ch of letters) {
        let btn = document.createElement("button");
        btn.textContent = ch;
        btn.onclick = () => guessLetter(ch, btn);
        keyBox.appendChild(btn);
    }
}

// -----------------------------
//  üü® “Æ–°–≠–ì –®–ê–õ–ì–ê–•
// -----------------------------
function guessLetter(letter, btn) {
    let indexes = [];

    for (let i = 0; i < currentAnswer.length; i++) {
        if (currentAnswer[i] === letter && !revealed[i]) {
            indexes.push(i);
        }
    }

    if (indexes.length > 0) {
        revealed[indexes[0]] = true;
        btn.style.background = "#4caf50";

        drawWord();

        if (revealed.every(x => x)) {
            setTimeout(() => alert("üéâ –ó”©–≤ —Ç–∞–∞–ª–∞–∞!"), 200);
        }

    } else {
        mistakes++;
        btn.style.background = "#e63946";
        btn.disabled = true;
        drawHangman(mistakes);

        if (mistakes == maxMistakes) {
            revealAll();
            setTimeout(() => alert("‚ùå –¢–∞ —è–ª–∞–≥–¥–ª–∞–∞!\n–ó”©–≤ —Ö–∞—Ä–∏—É–ª—Ç: " + currentAnswer), 200);
        }
    }
}

// -----------------------------
//  ‚ò† –î“Ø“Ø–∂–ª“Ø“Ø—Ä –∑—É—Ä–≥—É—É–¥
// -----------------------------
function clearCanvas() {
    ctx.clearRect(0, 0, 300, 300);
}

function drawGallows() {
    ctx.lineWidth = 3;
    ctx.strokeStyle = "white";

    ctx.beginPath();
    ctx.moveTo(20, 280); ctx.lineTo(280, 280);
    ctx.moveTo(60, 280); ctx.lineTo(60, 40);
    ctx.lineTo(200, 40); ctx.lineTo(200, 70);
    ctx.stroke();
}

function drawHangman(step) {
    ctx.strokeStyle = "red";
    if (step === 1) { ctx.beginPath(); ctx.arc(200,100,20,0,2*Math.PI); ctx.stroke(); }
    if (step === 2) { ctx.beginPath(); ctx.moveTo(200,120); ctx.lineTo(200,180); ctx.stroke(); }
    if (step === 3) { ctx.beginPath(); ctx.moveTo(200,140); ctx.lineTo(170,160); ctx.stroke(); }
    if (step === 4) { ctx.beginPath(); ctx.moveTo(200,140); ctx.lineTo(230,160); ctx.stroke(); }
    if (step === 5) { ctx.beginPath(); ctx.moveTo(200,180); ctx.lineTo(170,220); ctx.stroke(); }
    if (step === 6) { ctx.beginPath(); ctx.moveTo(200,180); ctx.lineTo(230,220); ctx.stroke(); }
}

function revealAll() {
    revealed = revealed.map(() => true);
    drawWord();
}

</script>

</body>
</html>
