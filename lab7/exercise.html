<body>
    <h1>exercise-0</h1>
    <script>
        var total = 0;
        var counter = 1;
        var dun = 0;
        while (counter < 4) {
            dun = parseInt(prompt('дүнгээ оруул !'));
            total = total + dun;
            counter = counter + 2;
        }
        dundaj = total / counter;
        document.write(dundaj);
    </script>
