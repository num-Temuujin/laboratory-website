<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D model_web_Temuujin</title>
    <style>
        
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #D2D2D2;
            background-image:
            repeating-linear-gradient(
                to right, transparent 0 100px,
                #25283b22 100px 101px
            ),
            repeating-linear-gradient(
                to bottom, transparent 0 100px,
                #25283b22 100px 101px
            );
        }
        
        body::before{
            position: absolute;
            width: min(1400px, 90vw);
            top: 10%;
            left: 50%;
            height: 90%;
            transform: translateX(-50%);
            content: '';
            background-image: url(images/bg.png);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: top center;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div class="banner">
        <div class="slider" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="./images/1.avif" alt=""></div>
            <div class="item" style="--position: 2"><img src="./images/2.avif" alt=""></div>
            <div class="item" style="--position: 3"><img src="./images/3.avif" alt=""></div>
            <div class="item" style="--position: 4"><img src="./images/4.avif" alt=""></div>
            <div class="item" style="--position: 5"><img src="images/5.avif" alt=""></div>
            <div class="item" style="--position: 6"><img src="images/6.avif" alt=""></div>
            <div class="item" style="--position: 7"><img src="images/7.avif" alt=""></div>
            <div class="item" style="--position: 8"><img src="images/8.avif" alt=""></div>
            <div class="item" style="--position: 9"><img src="images/9.avif" alt=""></div>
            <div class="item" style="--position: 10"><img src="images/10.avif" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="Mercedes">
                Mercedes
            </h1>
            <div class="author">
                <h2>Д.Тэмүүжин</h2>
                <p><b>Зорилго</b></p>
                <p>
                    "3D веб сайт бүтээх анхны оролдлого"
                </p>
            </div>
            <div class="model"></div>
        </div>
    </div>
    
</body>
</html>
