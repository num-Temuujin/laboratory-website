<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-container">
      <img src="./images/logo/Vector (1).svg" alt="Pokedex Logo" class="logo">
      <img src="./images/logo/Vector (2).svg" alt="Pokedex Logo" class="logo">
      <img src="./images/logo/Vector (3).svg" alt="Pokedex Logo" class="logo">
      <img src="./images/logo/Vector (4).svg" alt="Pokedex Logo" class="logo">
      <img src="./images/logo/Vector (5).svg" alt="Pokedex Logo" class="logo">
      <img src="./images/logo/Vector (6).svg" alt="Pokedex Logo" class="logo">
      <img src="./images/logo/Vector (7).svg" alt="Pokedex Logo" class="logo">
    </div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search Pokemon...">
      <button id="searchButton">Search</button>
    </div>

    <div class="controls">
      <select class="pokemon-select">
        <option value="Lowest">Lowest Number First</option>
        <option value="highest">Highest Number First</option>
        <option value="atoz">A-Z</option>
        <option value="ztoa">Z-A</option>
      </select>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div id="pokemonContainer" class="pokemon-container"></div>
    <div id="spinner" class="spinner">Loading...</div>
  </main>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="closeButton">&times;</span>
      <h1 id="modal-name"></h1>
      <img id="modal-img" alt="Pokemon">
      <div id="modal-types"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
