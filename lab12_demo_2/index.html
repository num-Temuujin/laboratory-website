<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="main">
    <header class="header home">
      <div class="container">
        <div class="logo-wrapper">

          <div class="Pokedex-logo-container">
            <div class="Pokedex-logo">
              <img src="./images/logo/Vector (1).svg" alt="">
              <img src="./images/logo/Vector (2).svg" alt="">
              <img src="./images/logo/Vector (3).svg" alt="">
              <img src="./images/logo/Vector (4).svg" alt="">
              <img src="./images/logo/Vector (5).svg" alt="">
              <img src="./images/logo/Vector (6).svg" alt="">
              <img src="./images/logo/Vector (7).svg" alt="">
            </div>
          </div>
        </div>
        <div class="search-wrapper">
          <div class="search-wrap">
            <img src="./assets/search.svg" alt="search icon" class="search-icon" />
            <input type="text" class="search-input body3-fonts" placeholder="Search" id="search-input" />
            <img src="./assets/cross.svg" alt="cross icon" class="search-close-icon" id="search-close-icon" />
          </div>
          <div class="sort-wrapper">
            <div class="sort-wrap">
              <img src="./assets/sorting.svg" alt="sorting" class="sort-icon" id="sort-icon" />
            </div>
            <div class="filter-wrapper">
              <p class="body2-fonts">Sort by:</p>
              <div class="filter-wrap">
                <div>
                  <input type="radio" id="number" name="filters" value="number" checked />
                  <label for="number" class="body3-fonts">Number</label>
                </div>
                <div>
                  <input type="radio" id="name" name="filters" value="name" />
                  <label for="name" class="body3-fonts">Name</label>
                </div>
              </div>
            </div>
          </div>
          <nav class="pokemon-nav">
            <div>
              <select name="pokemon-selector" class="pokemon-select" onchange="optionSelected(value)">
                <div class="pokemon-select-types">
                  <option value="Lowest">Lowest Number First</option>
                  <option value="highest">Highest Number First</option>
                  <option value="atoz">Alphabetically (A-Z)</option>
                  <option value="ztoa">Alphabetically (Z-A)</option>
                </div>
              </select>
            </div>
          </nav>
          <!-- tugsgul -->
        </div>
      </div>
    </header>
    <section class="pokemon-list">
      <div class="container">
        <div class="list-wrapper"></div>
      </div>
      <div id="not-found-message">Pokemon baihgui bnoo!!!</div>
    </section>
  </main>
</body>
<script src="./pokemon.js" defer></script>
<script src="./search.js" defer></script>

</html>
